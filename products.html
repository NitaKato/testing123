<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alea Products</title>
    <link rel="icon" href="images/icon.jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <div class="container">
      <!-- logo and navigation -->
      <header class="header">
        <img src="images/logo.png" alt="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>
      <!-- quote & image -->
      <main></main>
      <div class="main-mission">
        <div class="mission-title">
          <h1>Products</h1>
        </div>
        <div class="second_nav header">
          <ul>
            <li><a href="products.html">Best-Selling</a></li>
            <li><a href="products.html">Most popular</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="third-nav header">
      <ul>
        <li><a href="products.html">All</a></li>
        <li><a href="products.html" class="light">Bed</a></li>
        <li><a href="products.html" class="light">Sofa</a></li>
        <li><a href="products.html" class="light">Chair</a></li>
        <li><a href="products.html" class="light">Light</a></li>
      </ul>
    </div>
    <section>
      <div class="product-container">
        <div class="prod one">
          <h1 class="prod1-title">Vintage chair</h1>
          <p class="price">$120</p>
          <p class="tag">Chair</p>
          <img src="images/prod1.png" alt="" class="prod1-img" />
        </div>
        <div class="prod two">
          <h1 class="prod2-title">Closetto</h1>
          <p class="price">$220</p>
          <p class="tag">Closet</p>
          <img src="images/prod2.png" alt="" class="prod2-img" />
        </div>
        <div class="prod three">
          <h1 class="prod3-title">Dresser</h1>
          <p class="price">$130</p>
          <p class="tag">Dresser</p>
          <img src="images/prod3.png" alt="" class="prod3-img" />
        </div>

        <div class="prod four">
          <h1 class="prod4-title">Georgian</h1>
          <p class="price">$70</p>
          <p class="tag">Rug</p>
          <img src="images/prod4.png" alt="" class="prod4-img" />
        </div>
        <div class="prod five">
          <h1 class="prod5-title">Symphonic</h1>
          <p class="price">$40</p>
          <p class="tag">Curtains</p>
          <img src="images/prod5.png" alt="" class="prod5-img" />
        </div>
        <div class="prod six">
          <h1 class="prod6-title">Luxury</h1>
          <p class="price">$400</p>
          <p class="tag">Sofa</p>
          <img src="images/prod6.png" alt="" class="prod6-img" />
        </div>
      </div>
    </section>
  </body>
</html>
